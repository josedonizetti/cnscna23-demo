name: CICD
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2

    - name: Start Tracee profiling in background
      uses: aquasecurity/tracee-action@f2231a259536a8b65e01ba65d8c85c2207e72bc6

    - name: Verify dependencies
      run: go mod verify

    - name: Run tests
      run: go test -race -vet=off ./...

    - name: Build
      run: go build -o app -v ./...

    - name: Fake upload
      uses: josedonizetti/upload-fake-action@v0.1.0

    - name: Stop and Check Tracee results and create a PR
      uses: aquasecurity/tracee-action@402c713c3a1258a495cf097891eb160a48c617ba
      with:
        create-pr: "true"
        fail-on-diff: "true"
